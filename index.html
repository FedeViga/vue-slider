<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tarantino Slider</title>
</head>

<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container">

        <header class="text-center py-5">
    
            <h1>
                <div class="fs-5">WRITTEN AND DIRECTED</div>
                <div class="fs-5">BY</div>
                <div>QUENTIN TARANTINO</div>
            </h1>
            
        </header>

        <div id="slider" class="mx-auto shadow-lg">

            <img 
                v-for="(currentMovie, index) in movies"
                :src="currentMovie.image"
                :alt="'Locandina ' + (index + 1)"
                v-show="index == slideNumber"
            >

            <div class="text"
                v-for="(currentMovie, index) in movies"
                v-show="index == slideNumber"
                >

                <h2>
                    <mark>{{movies[index].title}}</mark>
                </h2>
                <h2>
                    <mark>{{movies[index].year}}</mark>
                </h2>

            </div>

            <div id="arrows">
                <i @click="prevSlide()" class="fa-solid fa-arrow-left"></i>
                <i @click="nextSlide()" class="fa-solid fa-arrow-right"></i>
            </div>
            
        </div>


    </div>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
